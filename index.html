<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/Blogpreview/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="card">
        <div class="card-img">
            <img src="/Blogpreview/images/illustration-article.svg" alt="">
        </div>
        <div class="card-content">
            <span class="title">Learning</span>
            <p class="publish">Published 21 Dec 2023</p>
            <h1 class="heading">HTML & CSS foundations</h1>
            <p class="desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="review-author">
                <img src="/Blogpreview/images/image-avatar.webp" alt="">
                <p class="author">Greg Hooper</p>
            </div>
        </div>
    </div>
</body>
</html>
